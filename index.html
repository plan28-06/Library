<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Library</Title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="bookbtn">
            <button class="addbookbtn">New Book</button>
        </div>
        <dialog>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Percy Jackson" name="title">
                <label for="title">Author:</label>
                <input type="text" id="author" placeholder="Ruskin Bond" name="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" placeholder="209" name="pages">
                <label for="read_status">Read:</label>
                <input type="checkbox" id="read_status" name="status">
                <button type="submit" id="submit">Add Book</button>
            </form>
        </dialog>
    </body>
</html>
